{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'users/css/login.css' %}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>

<div class="container">
    <h2>Авторизация</h2>
    <p>Войдите в свою учетную запись</p>

    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="auth-buttons">
            <button type="submit" class="menu-button">Войти</button>
            <a href="/reg" class="btn-primary">Регистрация</a>
        </div>
    </form>
</div>

</body>
</html>
<!--{% endblock %}-->
